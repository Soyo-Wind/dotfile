<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Read dotfile.bat</title>
</head>
<body>
<script>
fetch('./dotfile.bat')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch file');
    }
    return response.text();
  })
  .then(text => {
    const pre = document.createElement('pre');
    pre.textContent = text;
    document.body.appendChild(pre);
  })
  .catch(error => {
    console.error('Error:', error);
  });
</script>
</body>
</html>
